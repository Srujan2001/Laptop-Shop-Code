<!-- This project is a React-based online recycling marketplace 
with separate user and admin portals. Users can register/login,
 post recyclable items (with images and categories), 
 
 edit/delete them, and track pickup status while earning reward
  points. Admins have hardcoded login, approve or reject items,
  manage statuses and categories, monitor users, and mark 
  reward payments. The app uses React Router, Context API, and 
  local Storage for client-side persistence, 
offers dark mode, search, responsive design -->
